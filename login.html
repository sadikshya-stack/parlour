<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login & Register - Glamour Touch</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@500&family=Work+Sans&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            background: url('img/hero-slider-1.jpg') center/cover no-repeat fixed;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(6px);
            animation: fadeInUp 0.8s;
        }

        .tab-btn {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding-bottom: 5px;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: #d63384;
            border-bottom: 3px solid #d63384;
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>

    <!-- Auth Section Start -->
    <div class="container-fluid py-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.2s">

                    <div class="auth-card shadow-lg">

                        <h1 class="font-dancing-script text-primary text-center mb-4">Welcome</h1>

                        <!-- Tabs -->
                        <div class="d-flex justify-content-around mb-4">
                        
                            <span class="tab-btn" id="btnAdminLogin">Admin Login</span>
                            <span class="tab-btn" id="btnRegister">Register</span>
                        </div>

                        

                        <!-- ADMIN LOGIN -->
                        <div id="adminLoginSection" class="hidden">
                            <h3 class="text-center mb-3">Admin Login</h3>
                            <form>
                                <div class="mb-3">
                                    <label>Admin ID</label>
                                    <input type="text" class="form-control" placeholder="Enter Admin ID" required>
                                </div>
                                <div class="mb-3">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password" required>
                                </div>
                                <button class="btn btn-dark w-100 py-2">Login as Admin</button>
                            </form>
                        </div>

                        <!-- REGISTER -->
                        <div id="registerSection" class="hidden">
                            <h3 class="text-center mb-3">Create New Account</h3>
                            <form>
                                <div class="mb-3">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Enter email" required>
                                </div>
                                <div class="mb-3">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" placeholder="Enter phone" required>
                                </div>
                                <div class="mb-3">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password" required>
                                </div>
                                <button class="btn btn-success w-100 py-2">Register</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- Auth Section End -->

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script>
        new WOW().init();

        // TAB LOGIC
  
        const adminTab = document.getElementById("btnAdminLogin");
        const registerTab = document.getElementById("btnRegister");

       
        const adminLogin = document.getElementById("adminLoginSection");
        const register = document.getElementById("registerSection");

        function activateTab(tab) {
            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
            tab.classList.add("active");

           
            adminLogin.classList.add("hidden");
            register.classList.add("hidden");
        }

       

        adminTab.onclick = () => {
            activateTab(adminTab);
            adminLogin.classList.remove("hidden");
        }

        registerTab.onclick = () => {
            activateTab(registerTab);
            register.classList.remove("hidden");
        }

        

        document.querySelector("#adminLoginSection button").onclick = function (e) {
            e.preventDefault();
            window.location.href = "index.html";  // Change to admin-dashboard.html if needed
        }
    </script>

</body>

</html>
